<html>
    <head>
        <title>Vue App</title>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
        <body>
        <div id="app">{{text}}</div>
        </body>
        <script>
            var app =new Vue({
                el:'#app',
                data:{
                    text:'Hello,world'
                }
            })
        </script>
    </head>
</html>
