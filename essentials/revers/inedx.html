<html>
        <head>
            <title>Vue App</title>
            <script src="https://cdn.jsdelivr.net/npm/vue"></script>
            <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
            <body>
            <div id="app">
               <p>{{message}}</p>
               <button class="vue-btn" @click="reverseMessage">reversemessage</button>
            </div>
            </body>
            <script>
               
                var app =new Vue({
                    el:'#app',
                    data:{
                        message :'Hello Vue.js'
                    },
                    methods:{
                        reverseMessage(){
                            this.message = this.message.split('').reverse().join('')
                        }
                    }
               
                })
            </script>
        </head>
    </html>
