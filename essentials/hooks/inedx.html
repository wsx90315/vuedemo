<!DOCTYPE html>
<html>
        <head>
            <title>Vue App</title>
            <script src="https://cdn.jsdelivr.net/npm/vue"></script>
            <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
            <body>
            <div id="app">
                <div class="">
                    Count:{{count}}
                </div>
                <button class="vue-btn" @click="increment">increment</button>
            </div>
            </body>
            <script>
               
                var app =new Vue({
                    el:'#app',
                    data:{
                     count :0
                    },
                    methods:{
                       increment(){
                           this.count++
                       }
                    },
                    updated(){
                        console.log('this.Count',this.count)
                    }
                })
            </script>
        </head>
    </html>
