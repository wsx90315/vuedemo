<html>
        <head>
            <title>Vue App</title>
            <script src="https://cdn.jsdelivr.net/npm/vue"></script>
            <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
            <body>
            <div id="app">
                <div v-bind:title="randNum">Hover over me for your random number</div>
            </div>
            </body>
            <script>
                var app =new Vue({
                    el:'#app',
                    data:{
                        randNum: Math.floor(Math.random() * 50) + 1
                    }
                })
            </script>
        </head>
    </html>
