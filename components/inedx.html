<html>
        <head>
            <title>Vue App</title>
            <script src="https://cdn.jsdelivr.net/npm/vue"></script>
            <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
            <body>
            <div id="app">
              <counter v-bind:add-num="10"></counter>
            </div>
            </body>
            <script>
                var counter = Vue.component('counter',{
                    template:`
                    <div>
                        <div>Count :{{this.count}}</div>
                        <button class="vue-btn" @click="increment">Increment by {{this.addNum}}</div>
                    </div>
                    `,props:{
                        addNum:{
                            type: Number,
                            default: 1
                        }
                    },
                    data(){
                        return{
                            count: 0 
                        }
                    },
                    methods:{
                        increment(){
                            this.count += this.addNum
                        }
                    }
                })
                var app =new Vue({
                    el:'#app',
                    components:{
                        counter
                    }
                })
            </script>
        </head>
    </html>
